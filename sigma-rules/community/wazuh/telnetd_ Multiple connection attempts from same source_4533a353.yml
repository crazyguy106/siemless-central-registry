title: 'telnetd: Multiple connection attempts from same source'
id: e57ef084-76a7-5be9-8d4d-14210993bbc5
status: stable
level: high
description: 'telnetd: Multiple connection attempts from same source'
author: Wazuh, Inc.
logsource:
  product: wazuh
detection:
  selection:
    message|exists: true
  condition: selection

# Sigma+ Extensions (for advanced detection)
extensions:
  - type: aggregation
    window:
      maxspan: 120s
    by:
      - source.ip
    condition:
      field: event_count
      operator: '>='
      value: 6
  - type: sequence
    parent_rule: wazuh-5602
    window:
      maxspan: 120s
    enforce_order: true
tags:
  - attack.t1110
references:
  - https://github.com/wazuh/wazuh
  - https://documentation.wazuh.com/current/user-manual/ruleset/custom.html
custom_attributes:
  wazuh_rule_id: wazuh-5631
  wazuh_level: 10