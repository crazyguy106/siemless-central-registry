    message|exists: true
  condition: selection

# Sigma+ Extensions (for advanced detection)
extensions:
  - type: aggregation
    window:
      maxspan: 360s
    by:
      - source.ip
    condition:
      field: event_count
      operator: '>='
      value: 5
  - type: sequence
    parent_rule: wazuh-14101
    window:
      maxspan: 360s
    enforce_order: true
tags:
