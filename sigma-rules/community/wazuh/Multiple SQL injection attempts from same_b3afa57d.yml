    window:
      maxspan: 120s
    by:
      - source.ip
    condition:
      field: event_count
      operator: '>='
      value: 8
  - type: sequence
    parent_rule: wazuh-31103
    window:
      maxspan: 120s
    enforce_order: true
tags:
