detection:
  selection:
    message|exists: true
  condition: selection

# Sigma+ Extensions (for advanced detection)
extensions:
  - type: aggregation
    window:
      maxspan: 240s
    by:
      - source.ip
    condition:
      field: event_count
      operator: '>='
      value: 10
    ignore_window: 90s
  - type: sequence
    parent_rule: wazuh-4333
    window:
      maxspan: 240s
    enforce_order: true
