title: 'ASA: Multiple AAA (VPN) authentication failures.'
id: 0b6a79cb-6be2-5eb8-974f-18a40c52c8af
status: stable
level: high
description: 'ASA: Multiple AAA (VPN) authentication failures.'
author: Wazuh, Inc.
logsource:
  product: wazuh
detection:
  selection:
    message|exists: true
  condition: selection

# Sigma+ Extensions (for advanced detection)
extensions:
  - type: aggregation
    window:
      maxspan: 240s
    by:
      - source.ip
    condition:
      field: event_count
      operator: '>='
      value: 10
  - type: sequence
    parent_rule: wazuh-64018
    window:
      maxspan: 240s
    enforce_order: true
tags:
  - attack.t1110
  - attack.t1133
references:
  - https://github.com/wazuh/wazuh
  - https://documentation.wazuh.com/current/user-manual/ruleset/custom.html
custom_attributes:
  wazuh_rule_id: wazuh-64033
  wazuh_level: 10