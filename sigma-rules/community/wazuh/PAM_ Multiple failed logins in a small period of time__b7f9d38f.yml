title: 'PAM: Multiple failed logins in a small period of time.'
id: fa4c124d-80e4-50cf-ba70-8b21430ee0cc
status: stable
level: high
description: 'PAM: Multiple failed logins in a small period of time.'
author: Wazuh, Inc.
logsource:
  product: wazuh
detection:
  selection:
    message|exists: true
  condition: selection

# Sigma+ Extensions (for advanced detection)
extensions:
  - type: aggregation
    window:
      maxspan: 180s
    by:
      - source.ip
    condition:
      field: event_count
      operator: '>='
      value: 8
  - type: sequence
    parent_rule: wazuh-5503
    window:
      maxspan: 180s
    enforce_order: true
tags:
  - attack.t1110
references:
  - https://github.com/wazuh/wazuh
  - https://documentation.wazuh.com/current/user-manual/ruleset/custom.html
custom_attributes:
  wazuh_rule_id: wazuh-5551
  wazuh_level: 10