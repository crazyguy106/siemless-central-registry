title: Windows System User Privilege Discovery
id: 061e96b0-7cce-5dc3-9580-7ce52b02e069
status: stable
level: low
description: |
  The following analytic detects the execution of `whoami.exe` with the `/priv` parameter, which displays the privileges assigned to the current user account. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on process names and command-line executions. This activity is significant as it may indicate an adversary attempting to enumerate user privileges, a common step in the reconnaissance phase of an attack. If confirmed malicious, this could lead to privilege escalati
author: Teoderick Contreras, Splunk
logsource:
  product: windows
detection:
  selection:
    process_name: whoami.exe
    process: '*/priv*'
  condition: selection
tags:
  - attack.t1033
references:
  - https://attack.mitre.org/techniques/T1033/
  - https://www.cisa.gov/news-events/cybersecurity-advisories/aa23-347a
custom_attributes:
