title: Windows Credential Target Information Structure in Commandline
id: a09ce0eb-03a3-5d91-8a6b-f394a7eece86
status: stable
level: high
description: |
  Detects DNS-based Kerberos coercion attacks where adversaries inject marshaled credential structures into DNS records to spoof SPNs and redirect authentication such as in CVE-2025-33073. This detection leverages process creation events looking for specific CREDENTIAL_TARGET_INFORMATION structures.
author: Raven Tait, Splunk
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    process:
      - '*1UWhRCA*'
      - '*AAAAA*'
      - '*YBAAAA*'
  condition: selection
tags:
  - attack.t1557.001
  - attack.t1187
  - attack.t1071.004
references:
  - https://web.archive.org/web/20250617122747/https://www.synacktiv.com/publications/ntlm-reflection-is-dead-long-live-ntlm-reflection-an-in-depth-analysis-of-cve-2025
  - https://www.synacktiv.com/publications/relaying-kerberos-over-smb-using-krbrelayx
  - https://www.guidepointsecurity.com/blog/the-birth-and-death-of-loopyticket/
custom_attributes:
