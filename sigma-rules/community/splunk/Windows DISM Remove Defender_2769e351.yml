title: Windows DISM Remove Defender
id: 6c5dd9b2-5687-58c9-b436-2b8eaf8798a6
status: stable
level: high
description: |
  The following analytic detects the use of `dism.exe` to remove Windows Defender. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on command-line executions that include specific parameters for disabling and removing Windows Defender. This activity is significant because adversaries may disable Defender to evade detection and carry out further malicious actions undetected. If confirmed malicious, this could lead to the attacker gaining persistent access, executing ad
author: Michael Haag, Splunk
logsource:
  product: windows
detection:
  selection:
    process:
      - '*/online*'
      - '*/disable-feature*'
      - '*Windows-Defender*'
      - '*/remove*'
  condition: selection
tags:
  - attack.t1562.001
references:
  - https://thedfirreport.com/2020/11/23/pysa-mespinoza-ransomware/
custom_attributes:
