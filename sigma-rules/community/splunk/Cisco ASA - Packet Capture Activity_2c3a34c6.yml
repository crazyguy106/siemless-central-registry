title: Cisco ASA - Packet Capture Activity
id: 83ab86bc-40e1-54aa-a6a3-dba6e8bd6a97
status: stable
level: medium
description: |
  This analytic detects execution of packet capture commands on Cisco ASA devices via CLI or ASDM. Adversaries may abuse the built-in packet capture functionality to perform network sniffing, intercept credentials transmitted over the network, capture sensitive data in transit, or gather intelligence about network traffic patterns and internal communications. Packet captures can reveal usernames, passwords, session tokens, and confidential business data. The detection monitors for command executio
author: Nasreddine Bencherchali, Splunk
logsource:
  product: splunk
detection:
  selection:
    message_id:
      - 111008
      - 111010
    command:
      - capture *
  condition: selection
tags:
  - attack.t1040
  - attack.t1557
references:
  - https://www.cisco.com/c/en/us/td/docs/security/asa/asa-cli-reference/A-H/asa-command-ref-A-H/ca-cld-commands.html
