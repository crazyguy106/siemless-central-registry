title: Linux Disable Services
id: 08d14ea9-9f8d-5b0f-be25-78c1314251ba
status: stable
level: high
description: |
  The following analytic detects attempts to disable a service on a Linux system. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on processes like "systemctl," "service," and "svcadm" with commands containing "disable." This activity is significant as adversaries may disable security or critical services to evade detection and facilitate further malicious actions, such as deploying destructive payloads. If confirmed malicious, this could lead to the termination of es
author: Teoderick Contreras, Splunk
logsource:
  product: linux
detection:
  selection:
    process: '* disable*'
    process_name:
      - systemctl
      - service
      - svcadm
  condition: selection
tags:
  - attack.t1489
references:
