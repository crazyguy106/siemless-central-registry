title: Cisco ASA - Device File Copy Activity
id: 01ef33ff-a8fa-5e06-a538-cac84d126df0
status: stable
level: medium
description: |
  This analytic detects file copy activity on Cisco ASA devices via CLI or ASDM. Adversaries may copy device files including configurations, logs, packet captures, or system files for reconnaissance, credential extraction, or data exfiltration. While legitimate file operations occur during backups and maintenance, unauthorized copies may indicate malicious activity. The detection monitors for command execution events (message ID 111008 or 111010) containing copy commands targeting running-config, 
author: Nasreddine Bencherchali, Splunk
logsource:
  product: splunk
  category: file_event
detection:
  selection:
    command:
      - '*running-config*'
      - '*startup-config*'
      - '*/pcap capture:*'
      - '* disk0:*'
      - '* flash:*'
      - '* system:*'
    message_id:
      - 111008
      - 111010
  condition: selection
tags:
  - attack.t1005
  - attack.t1530
references:
  - https://blog.talosintelligence.com/arcanedoor-new-espionage-focused-campaign-found-targeting-perimeter-network-devices/
