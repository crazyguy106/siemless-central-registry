title: Windows Modify Registry Disable Windows Security Center Notif
id: b0639f39-25f4-5f59-87a1-25e0dd4fef59
status: stable
level: medium
description: |
  The following analytic detects modifications to the Windows registry aimed at disabling Windows Security Center notifications. It leverages data from the Endpoint.Registry datamodel, specifically monitoring changes to the registry path "*\\Windows\\CurrentVersion\\ImmersiveShell\\UseActionCenterExperience*" with a value of "0x00000000". This activity is significant as it can indicate an attempt by adversaries or malware, such as Azorult, to evade defenses by suppressing critical update notificat
author: Teoderick Contreras, Splunk
logsource:
  product: windows
  category: registry_event
detection:
  selection:
    registry_path: '*\\Windows\\CurrentVersion\\ImmersiveShell\\UseActionCenterExperience*'
    registry_value_data: 0x00000000
  condition: selection
tags:
  - attack.t1112
