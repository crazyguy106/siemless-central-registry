author: Teoderick Contreras, Splunk
logsource:
  product: windows
detection:
  selection:
    scriptblocktext:
      - '*Import-Module Applocker*'
      - '*Set-AppLockerPolicy*'
      - '* -XMLPolicy *'
    eventcode: 4104
  condition: selection
