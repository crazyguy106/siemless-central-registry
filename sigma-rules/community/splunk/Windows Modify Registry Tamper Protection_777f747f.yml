author: Teoderick Contreras, Splunk
logsource:
  product: windows
  category: registry_event
detection:
  selection:
    registry_path: '*\\SOFTWARE\\Microsoft\\Windows Defender\\Features\\TamperProtection'
    registry_value_data: 0x00000000
  condition: selection
