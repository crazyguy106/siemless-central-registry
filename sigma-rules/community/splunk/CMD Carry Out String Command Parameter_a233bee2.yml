title: CMD Carry Out String Command Parameter
id: 72bfe88d-e2a9-502b-9a9b-7287d8085c06
status: stable
level: low
description: |
  The following analytic detects the use of `cmd.exe /c` to execute commands, a technique often employed by adversaries and malware to run batch commands or invoke other shells like PowerShell. This detection leverages data from Endpoint Detection and Response (EDR) agents, focusing on command-line executions and process metadata. Monitoring this activity is crucial as it can indicate script-based attacks or unauthorized command execution. If confirmed malicious, this behavior could lead to unauth
author: Teoderick Contreras, Bhavin Patel, Splunk
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    process:
      - '*/c*'
      - '*/k*'
  condition: selection
tags:
  - attack.t1059.003
