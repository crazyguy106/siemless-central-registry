title: Rundll32 LockWorkStation
id: aeb8263d-e2b7-5f14-84c2-2ff2b4f794e1
status: stable
level: medium
description: |
  The following analytic detects the execution of the rundll32.exe command with the user32.dll,LockWorkStation parameter, which is used to lock the workstation via command line. This detection leverages data from Endpoint Detection and Response (EDR) agents, focusing on process names and command-line executions. This activity is significant as it is an uncommon method to lock a screen and has been observed in CONTI ransomware tooling for defense evasion. If confirmed malicious, this technique coul
author: Teoderick Contreras, Splunk
logsource:
  product: splunk
detection:
  selection:
    process: '*user32.dll,LockWorkStation*'
  condition: selection
tags:
