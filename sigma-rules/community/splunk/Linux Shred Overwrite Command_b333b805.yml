author: Teoderick Contreras, Splunk
logsource:
  product: linux
  category: process_creation
detection:
  selection:
    process_name: shred
    process:
      - '*-n*'
      - '*-u*'
      - '*-z*'
      - '*-s*'
  condition: selection
tags:
  - attack.t1485
