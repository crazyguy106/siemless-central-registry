title: Execution of File with Multiple Extensions
id: e8a6be58-5707-5841-a489-ede2f721ffda
status: stable
level: high
description: |
  The following analytic detects the execution of files with multiple extensions, such as ".doc.exe" or ".pdf.exe". This behavior is identified using Endpoint Detection and Response (EDR) telemetry, focusing on process creation events where the file name contains double extensions. This activity is significant because attackers often use double extensions to disguise malicious executables as benign documents, increasing the likelihood of user execution. If confirmed malicious, this technique can l
author: Rico Valdez, Teoderick Contreras, Splunk
logsource:
  product: splunk
  category: process_creation
detection:
  selection:
    process:
      - '*.doc.exe'
      - '*.xls.exe'
      - '*.ppt.exe'
      - '*.htm.exe'
      - '*.html.exe'
      - '*.txt.exe'
      - '*.pdf.exe'
      - '*.docx.exe'
      - '*.xlsx.exe'
      - '*.pptx.exe'
      - '*.one.exe'
      - '*.bat.exe'
      - '*.rtf.exe'
  condition: selection
tags:
  - attack.t1036.003
references:
  - https://malpedia.caad.fkie.fraunhofer.de/details/win.asyncrat
custom_attributes:
  original_rule_id: b06a555e-dce0-417d-a2eb-28a5d8d66ef7
  source_format: splunk_spl