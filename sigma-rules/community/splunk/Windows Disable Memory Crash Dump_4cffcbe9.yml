title: Windows Disable Memory Crash Dump
id: c4f575f1-b95f-56de-96dc-8e0b3bd28a33
status: stable
level: high
description: |
  The following analytic detects attempts to disable the memory crash dump feature on Windows systems by setting the registry value to 0. It leverages data from the Endpoint.Registry datamodel, specifically monitoring changes to the CrashDumpEnabled registry key. This activity is significant because disabling crash dumps can hinder forensic analysis and incident response efforts. If confirmed malicious, this action could be part of a broader attack strategy, such as data destruction or system dest
author: Michael Haag, Splunk
logsource:
  product: windows
detection:
  selection:
    registry_path: '*\\CurrentControlSet\\Control\\CrashControl\\CrashDumpEnabled'
    registry_value_data: 0x00000000
  condition: selection
tags:
  - attack.t1485
