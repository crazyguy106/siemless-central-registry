title: Windows Wmic Network Discovery
id: 18ab29f5-390f-5a71-89d1-a23b9355b316
status: stable
level: medium
description: |
  The following analytic detects the execution of Windows Management Instrumentation Command-line (WMIC) commands used for network interface discovery on a Windows system. Specifically, it identifies commands such as “wmic nic” that retrieve detailed information about the network adapters installed on the device. While these commands are commonly used by IT administrators for legitimate network inventory and diagnostics, they can also be leveraged by malicious actors for reconnaissance, enabling t
author: Teoderick Contreras, Splunk
logsource:
  product: windows
  category: network_connection
detection:
  selection:
    process: '* nic*'
  condition: selection
tags:
  - attack.t1082
references:
  - https://cert.gov.ua/article/6284730
