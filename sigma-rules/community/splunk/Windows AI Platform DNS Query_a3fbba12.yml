status: stable
level: medium
description: |
  The following analytic detects DNS queries initiated by the Windows AI Platform to domains associated with Hugging Face, a popular provider of machine learning models and services. Monitoring for such DNS requests is important because it can reveal when systems are reaching out to external AI platforms, which may indicate the use of third-party AI resources or the transfer of sensitive data outside the organizationâ€™s environment. Detecting these queries helps organizations enforce data governanc
author: Teoderick Contreras, Splunk
logsource:
  product: windows
  category: network_connection
detection:
  selection:
    queryname: router.huggingface.co
    eventcode: 22
    process_name:
      - python.exe
      - cmd.exe
      - rundll32.exe
      - powershell.exe
      - pwsh.exe
  condition: selection
