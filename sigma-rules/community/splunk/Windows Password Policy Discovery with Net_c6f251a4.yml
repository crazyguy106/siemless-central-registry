title: Windows Password Policy Discovery with Net
id: 78c47531-48d9-5f11-9d9c-fdc452b782ab
status: stable
level: low
description: |
  The following analytic identifies the execution of `net.exe` with command line arguments aimed at obtaining the computer or domain password policy. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on process names and command-line executions. This activity is significant as it indicates potential reconnaissance efforts by adversaries to gather information about Active Directory password policies. If confirmed malicious, this behavior could allow attackers to understa
author: Teoderick Contreras, Mauricio Velazco, Nasreddine Bencherchali, Splunk
logsource:
  product: windows
  category: authentication
detection:
  selection:
    process:
      - '*/FORCELOGOFF*'
      - '*/MINPWLEN*'
      - '*/MAXPWAGE*'
      - '*/MINPWAGE*'
      - '*/UNIQUEPW*'
  condition: selection
tags:
  - attack.t1201
references:
  - https://github.com/S1ckB0y1337/Active-Directory-Exploitation-Cheat-Sheet
