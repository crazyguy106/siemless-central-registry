title: Mimikatz PassTheTicket CommandLine Parameters
id: 6fb24345-69f6-5b3f-adb3-f436f6c40a14
status: stable
level: high
description: |
  The following analytic detects the use of Mimikatz command line parameters associated with pass-the-ticket attacks. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on specific command-line patterns related to Kerberos ticket manipulation. This activity is significant because pass-the-ticket attacks allow adversaries to move laterally within an environment using stolen Kerberos tickets, bypassing normal access controls. If confirmed malicious, this could enable attac
author: Mauricio Velazco, Splunk
logsource:
  product: splunk
  category: process_creation
detection:
  selection:
    process:
      - '*sekurlsa::tickets /export*'
      - '*kerberos::ptt*'
  condition: selection
tags:
  - attack.t1550.003
references:
  - https://github.com/gentilkiwi/mimikatz
  - https://attack.mitre.org/techniques/T1550/003/
custom_attributes:
