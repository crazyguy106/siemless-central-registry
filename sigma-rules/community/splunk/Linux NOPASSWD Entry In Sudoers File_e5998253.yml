title: Linux NOPASSWD Entry In Sudoers File
id: 8218d119-80be-570c-a671-e1291fff113b
status: stable
level: medium
description: |
  The following analytic detects the addition of NOPASSWD entries to the /etc/sudoers file on Linux systems. It leverages Endpoint Detection and Response (EDR) telemetry to identify command lines containing "NOPASSWD:". This activity is significant because it allows users to execute commands with elevated privileges without requiring a password, which can be exploited by adversaries to maintain persistent, privileged access. If confirmed malicious, this could lead to unauthorized privilege escalat
author: Teoderick Contreras, Splunk
logsource:
  product: linux
  category: file_event
detection:
  selection:
    process: '*NOPASSWD:*'
  condition: selection
tags:
