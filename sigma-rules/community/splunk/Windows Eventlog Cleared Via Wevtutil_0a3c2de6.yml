title: Windows Eventlog Cleared Via Wevtutil
id: 3f4bd579-f8ee-5bd5-93a6-6f143ca5cd47
status: stable
level: medium
description: |
  The following analytic detects the usage of wevtutil.exe with the "clear-log" parameter in order to clear the contents of logs. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on process names and command-line arguments. This activity is significant because clearing event logs can be an attempt to cover tracks after malicious actions, hindering forensic investigations. If confirmed malicious, this behavior could allow an attacker to erase evidence of their activitie
author: Nasreddine Bencherchali, Splunk
logsource:
  product: windows
detection:
  selection:
    process:
      - '* cl *'
      - '*clear-log*'
  condition: selection
tags:
  - attack.t1070.001
references:
  - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1070.001/T1070.001.md
custom_attributes:
  original_rule_id: fdb829a8-db84-4832-b64b-3e964cd44f01
  source_format: splunk_spl