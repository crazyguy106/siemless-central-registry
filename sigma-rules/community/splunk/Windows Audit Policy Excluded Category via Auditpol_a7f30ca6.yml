title: Windows Audit Policy Excluded Category via Auditpol
id: 9170870e-9fd9-5ec7-ab8d-64ed4c17a4ae
status: stable
level: medium
description: |
  The following analytic identifies the execution of `auditpol.exe` with the "/set" and "/exclude" command-line arguments which indicates that the user's per-user policy will cause audit to be suppressed regardless of the system audit policy. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on process names and command-line executions. This activity can be significant as it indicates potential defense evasion by adversaries or Red Teams, aiming to exclude specific user
author: Nasreddine Bencherchali, Splunk
logsource:
  product: windows
detection:
  selection:
    process:
      - '*/set*'
      - '*/exclude*'
      - '*/?*'
  condition: selection
