title: Execute Javascript With Jscript COM CLSID
id: cbe40e9d-9768-5cfb-92e2-7d408239e073
status: stable
level: high
description: |
  The following analytic detects the execution of JavaScript using the JScript.Encode CLSID (COM Object) by cscript.exe. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on process names, command-line executions, and parent processes. This activity is significant as it is a known technique used by ransomware, such as Reddot, to execute malicious scripts and potentially disable AMSI (Antimalware Scan Interface). If confirmed malicious, this behavior could allow attacker
author: Teoderick Contreras, Splunk
logsource:
  product: splunk
detection:
  selection:
    process_name: cscript.exe
    process: '*-e:{F414C262-6AC0-11CF-B6D1-00AA00BBBB58}*'
  condition: selection
