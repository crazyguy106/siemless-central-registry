title: Windows Disable or Stop Browser Process
id: 346b2e83-c083-525b-895f-32e6e1f86a19
status: stable
level: high
description: |
  The following analytic detects the use of the taskkill command in a process command line to terminate several known browser processes, a technique commonly employed by the Braodo stealer malware to steal credentials. By forcefully closing browsers like Chrome, Edge, and Firefox, the malware can unlock files that store sensitive information, such as passwords and login data. This detection focuses on identifying taskkill commands targeting these browsers, signaling malicious intent. Early detecti
author: Teoderick Contreras, Splunk
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    process:
      - '*chrome.exe'
      - '*firefox.exe'
      - '*brave.exe'
      - '*opera.exe'
      - '*msedge.exe'
      - '*chromium.exe'
  condition: selection
tags:
  - attack.t1562.001
references:
