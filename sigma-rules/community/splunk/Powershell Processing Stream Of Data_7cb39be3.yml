title: Powershell Processing Stream Of Data
id: bbc5d116-39f0-51c8-aae4-5661a91259ce
status: stable
level: high
description: |
  The following analytic detects suspicious PowerShell script execution involving compressed stream data processing, identified via EventCode 4104. It leverages PowerShell Script Block Logging to flag scripts using `IO.Compression`, `IO.StreamReader`, or decompression methods. This activity is significant as it often indicates obfuscated PowerShell or embedded .NET/binary execution, which are common tactics for evading detection. If confirmed malicious, this behavior could allow attackers to execu
author: Teoderick Contreras, Splunk
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    scriptblocktext:
      - '*IO.Compression.*'
      - '*IO.StreamReader*'
      - '*]::Decompress*'
    eventcode: 4104
  condition: selection
