title: Linux Octave Privilege Escalation
id: 14520114-96d0-5a71-ac75-5c91eb064f96
status: stable
level: medium
description: |
  The following analytic detects the execution of GNU Octave with elevated privileges, specifically when it runs system commands via sudo. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on process command-line arguments that include "octave-cli," "--eval," "system," and "sudo." This activity is significant because it indicates a potential privilege escalation attempt, allowing a user to execute commands as root. If confirmed malicious, this could lead to full system 
author: Gowthamaraj Rajendran, Splunk
logsource:
  product: linux
detection:
  selection:
    process:
      - '*octave-cli*'
      - '*--eval*'
      - '*system*'
      - '*sudo*'
  condition: selection
tags:
  - attack.t1548.003
references:
  - https://gtfobins.github.io/gtfobins/octave/
  - https://en.wikipedia.org/wiki/GNU_Octave
custom_attributes:
  original_rule_id: 78f7487d-42ce-4f7f-8685-2159b25fb477
  source_format: splunk_spl