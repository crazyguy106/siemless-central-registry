title: Windows User Deletion Via Net
id: cd2ae469-aceb-5936-beb7-fa1b439dadc2
status: stable
level: medium
description: |
  The following analytic detects the use of net.exe or net1.exe command-line to delete a user account on a system. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on process and command-line execution logs. This activity is significant as it may indicate an attempt to impair user accounts or cover tracks during lateral movement. If confirmed malicious, this could lead to unauthorized access removal, disruption of legitimate user activities, or concealment of adversari
author: Teoderick Contreras, Splunk
logsource:
  product: windows
detection:
  selection:
    process:
      - '*user*'
      - '*/delete*'
  condition: selection
tags:
  - attack.t1531
references:
  - https://thedfirreport.com/2020/04/20/sqlserver-or-the-miner-in-the-basement/
custom_attributes:
  original_rule_id: b0b6fd2c-8953-4d1b-8f7b-56075ea6ab3e
