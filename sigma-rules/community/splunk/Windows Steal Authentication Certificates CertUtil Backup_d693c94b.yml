title: Windows Steal Authentication Certificates CertUtil Backup
id: d06fe90e-5997-5310-aeff-c545caaa97de
status: stable
level: medium
description: |
  The following analytic detects CertUtil.exe performing a backup of the Certificate Store. It leverages data from Endpoint Detection and Response (EDR) agents, focusing on specific command-line executions involving CertUtil with backup parameters. This activity is significant because it may indicate an attempt to steal authentication certificates, which are critical for secure communications. If confirmed malicious, an attacker could use the stolen certificates to impersonate users, decrypt sensi
author: Michael Haag, Splunk
logsource:
  product: windows
  category: authentication
detection:
  selection:
    process:
      - '*-backupdb *'
      - '*-backup *'
  condition: selection
tags:
  - attack.t1649
references:
  - https://specterops.io/wp-content/uploads/sites/3/2022/06/Certified_Pre-Owned.pdf
