title: AWS IAM Deactivation of MFA Device
id: d8fc1cca-93ed-43c1-bbb6-c0dd3eff2958
status: stable
level: medium
description: 'Detects the deactivation of a Multi-Factor Authentication (MFA) device
  in AWS Identity and Access Management (IAM). MFA

  provides critical protection against unauthorized access by requiring a second factor
  for authentication. Adversaries or

  compromised administrators may deactivate MFA devices to weaken account protections,
  disable strong authentication, or

  prepare for privilege escalation or persistence. This rule monitors successful DeactivateMFADevice
  API calls, which

  represent the point at which MFA protection is actually removed.'
