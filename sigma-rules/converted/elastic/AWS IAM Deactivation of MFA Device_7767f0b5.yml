falsepositives:
- "    MFA device deactivation may occur legitimately during device rotation, user\
  \ offboarding, or troubleshooting. For\n    example, AWS requires deactivation of\
  \ an existing MFA device before adding a replacement. These actions are often\n\
  \    performed by administrators following approved change-control processes. To\
  \ reduce false positives, validate whether\n    the deactivation aligns with a documented\
  \ workflow, known device replacement, or expected maintenance window. If\n    performed\
  \ outside of expected operational hours, by an unexpected user, or from an unfamiliar\
  \ source IP, this event\n    should be investigated for potential credential compromise\
  \ or unauthorized tampering.\n    "
