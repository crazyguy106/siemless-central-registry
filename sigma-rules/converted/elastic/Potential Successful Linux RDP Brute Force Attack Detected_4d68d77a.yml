detection:
  selection:
    _original_eql: "sequence by host.id, related.user with maxspan=5s\n  [authentication\
      \ where host.os.type == \"linux\" and event.action == \"authenticated\" and\n\
      \   auditd.data.terminal : \"*rdp*\" and event.outcome == \"failure\"] with\
      \ runs=10\n  [authentication where host.os.type == \"linux\" and event.action\
      \  == \"authenticated\" and\n   auditd.data.terminal : \"*rdp*\" and event.outcome\
      \ == \"success\"] | tail 1"
