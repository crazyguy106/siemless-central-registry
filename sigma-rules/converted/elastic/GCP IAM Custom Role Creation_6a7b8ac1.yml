title: GCP IAM Custom Role Creation
id: aa8007f0-d1df-49ef-8520-407857594827
status: stable
level: medium
description: 'Identifies an Identity and Access Management (IAM) custom role creation
  in Google Cloud Platform (GCP). Custom roles are

  user-defined, and allow for the bundling of one or more supported permissions to
  meet specific needs. Custom roles will

  not be updated automatically and could lead to privilege creep if not carefully
  scrutinized.'
author: Elastic (converted by SIEMLess)
date: '2020-09-21'
modified: '2025-01-15'
