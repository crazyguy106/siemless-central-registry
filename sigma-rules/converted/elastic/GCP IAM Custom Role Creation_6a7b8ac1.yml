  product: windows
  category: process_creation
detection:
  selection:
    event_dataset: gcp.audit
    event_action: google.iam.admin.v*.CreateRole
    event_outcome: success
  condition: selection
tags:
- attack.persistence
- attack.initial_access
- attack.t1078
references:
- https://cloud.google.com/iam/docs/understanding-custom-roles
