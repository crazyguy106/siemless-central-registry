title: Multiple Logon Failure from the same Source Address
id: 48b6edfc-079d-4907-b43c-baffa243270d
status: stable
level: medium
description: 'Identifies multiple consecutive logon failures from the same source
  address and within a short time interval.

  Adversaries will often brute force login attempts across multiple users with a common
  or known password, in an attempt

  to gain access to accounts.'
author: Elastic (converted by SIEMLess)
date: '2020-08-29'
modified: '2025-11-14'
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    _original_eql: "sequence by winlog.computer_name, source.ip with maxspan=10s\n\
      \  [authentication where host.os.type == \"windows\" and event.action == \"\
      logon-failed\" and\n    /* event 4625 need to be logged */\n    winlog.logon.type\
      \ : \"Network\" and\n    source.ip != null and source.ip != \"127.0.0.1\" and\
      \ source.ip != \"::1\" and\n    not user.name : (\"ANONYMOUS LOGON\", \"-\"\
      , \"*$\") and not user.domain == \"NT AUTHORITY\" and\n\n    /*\n    noisy failure\
      \ status codes often associated to authentication misconfiguration :\n     0xC000015B\
      \ - The user has not been granted the requested logon type (also called the\
      \ logon right) at this machine.\n     0XC000005E\t- There are currently no logon\
      \ servers available to service the logon request.\n     0XC0000133\t- Clocks\
      \ between DC and other computer too far out of sync.\n     0XC0000192\tAn attempt\
      \ was made to logon, but the Netlogon service was not started.\n    */\n   \
      \ not winlog.event_data.Status : (\"0xC000015B\", \"0XC000005E\", \"0XC0000133\"\
      , \"0XC0000192\")] with runs=10"
  condition: selection
  _conversion_note: Complex EQL with sequence - requires manual review
