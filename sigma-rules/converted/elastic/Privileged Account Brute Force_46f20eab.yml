title: Privileged Account Brute Force
id: f9790abf-bd0c-45f9-8b5f-d0b74015e029
status: stable
level: medium
description: 'Identifies multiple consecutive logon failures targeting an Admin account
  from the same source address and within a

  short time interval. Adversaries will often brute force login attempts across multiple
  users with a common or known

  password, in an attempt to gain access to accounts.'
author: Elastic (converted by SIEMLess)
date: '2020-08-29'
modified: '2025-11-14'
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    _original_eql: "sequence by winlog.computer_name, source.ip with maxspan=10s\n\
      \  [authentication where host.os.type == \"windows\" and\n    event.action ==\
      \ \"logon-failed\" and winlog.logon.type : \"Network\" and\n    source.ip !=\
      \ null and source.ip != \"127.0.0.1\" and source.ip != \"::1\" and user.name\
      \ : \"*admin*\" and\n\n    /* noisy failure status codes often associated to\
      \ authentication misconfiguration */\n    not winlog.event_data.Status : (\"\
      0xC000015B\", \"0XC000005E\", \"0XC0000133\", \"0XC0000192\")] with runs=5"
  condition: selection
  _conversion_note: Complex EQL with sequence - requires manual review
