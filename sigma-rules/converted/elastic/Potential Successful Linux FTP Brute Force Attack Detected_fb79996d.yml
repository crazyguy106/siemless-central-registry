status: stable
level: medium
description: 'An FTP (file transfer protocol) brute force attack is a method where
  an attacker systematically tries different

  combinations of usernames and passwords to gain unauthorized access to an FTP server,
  and if successful, the impact can

  include unauthorized data access, manipulation, or theft, compromising the security
  and integrity of the server and

  potentially exposing sensitive information. This rule identifies multiple consecutive
  authentication failures targeting

  a specific user account from the same source address and within a short time interval,
  followed by a successful

  authentication.'
