detection:
  selection:
    _original_eql: "sequence by host.id, auditd.data.addr, related.user with maxspan=5s\n\
      \  [authentication where host.os.type == \"linux\" and event.action == \"authenticated\"\
      \ and\n   auditd.data.terminal == \"ftp\" and event.outcome == \"failure\" and\
      \ auditd.data.addr != null and\n   auditd.data.addr != \"0.0.0.0\" and auditd.data.addr\
      \ != \"::\"] with runs=10\n  [authentication where host.os.type == \"linux\"\
      \ and event.action  == \"authenticated\" and\n   auditd.data.terminal == \"\
