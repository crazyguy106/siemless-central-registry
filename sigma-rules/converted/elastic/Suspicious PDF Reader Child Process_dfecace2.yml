    - qprocess.exe
    - quser.exe
    - qwinsta.exe
    - reg.exe
    - sc.exe
    - systeminfo.exe
    - tasklist.exe
    - tracert.exe
    - whoami.exe
    - bginfo.exe
    - cdb.exe
