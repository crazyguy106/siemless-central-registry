title: Suspicious PDF Reader Child Process
id: 53a26770-9cbd-40c5-8b57-61d01a325e14
status: stable
level: low
description: 'Identifies suspicious child processes of PDF reader applications. These
  child processes are often launched via

  exploitation of PDF applications or social engineering.'
author: Elastic (converted by SIEMLess)
date: '2020-03-30'
modified: '2025-03-20'
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    host_os_type: windows
    event_type: start
    process_parent_name|contains:
    - AcroRd32.exe
    - Acrobat.exe
    - FoxitPhantomPDF.exe
    - FoxitReader.exe
    process_name|contains:
    - arp.exe
    - dsquery.exe
    - dsget.exe
    - gpresult.exe
    - hostname.exe
    - ipconfig.exe
    - nbtstat.exe
    - net.exe
