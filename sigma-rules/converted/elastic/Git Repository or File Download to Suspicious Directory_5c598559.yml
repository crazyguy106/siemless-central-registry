logsource:
  product: linux
  category: process_creation
detection:
  selection:
    _original_eql: "sequence by process.entity_id, host.id with maxspan=10s\n  [process\
      \ where host.os.type == \"linux\" and event.type == \"start\" and event.action\
      \ == \"exec\" and (\n     (process.name == \"git\" and process.args == \"clone\"\
      ) or\n     (process.name in (\"wget\", \"curl\") and process.command_line like~\
      \ \"*github*\")\n  )]\n  [file where host.os.type == \"linux\" and event.type\
      \ == \"creation\" and file.path like (\"/tmp/*\", \"/var/tmp/*\", \"/dev/shm/*\"\
      )]"
  condition: selection
