description: 'This rule detects the use of git to clone a repository or download files
  from GitHub using wget or curl, followed by

  the creation of files in suspicious directories such as /tmp, /var/tmp, or /dev/shm.
  This behavior may indicate an

  attempt to download a payload, exploit or tool.'
author: Elastic (converted by SIEMLess)
date: '2025-04-25'
