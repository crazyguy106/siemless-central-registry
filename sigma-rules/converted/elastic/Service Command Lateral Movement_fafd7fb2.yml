title: Service Command Lateral Movement
id: d61cbcf8-1bc1-4cff-85ba-e7b21c5beedc
status: stable
level: low
description: 'Identifies use of sc.exe to create, modify, or start services on remote
  hosts. This could be indicative of adversary

  lateral movement but will be noisy if commonly done by admins.'
author: Elastic (converted by SIEMLess)
date: '2020-09-02'
modified: '2025-03-20'
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    _original_eql: "sequence by process.entity_id with maxspan = 1m\n  [process where\
      \ host.os.type == \"windows\" and event.type == \"start\" and\n     (process.name\
      \ : \"sc.exe\" or process.pe.original_file_name : \"sc.exe\") and\n      process.args\
      \ : \"\\\\\\\\*\" and process.args : (\"binPath=*\", \"binpath=*\") and\n  \
      \    process.args : (\"create\", \"config\", \"failure\", \"start\")]\n  [network\
      \ where host.os.type == \"windows\" and process.name : \"sc.exe\" and destination.ip\
      \ != \"127.0.0.1\"]"
  condition: selection
  _conversion_note: Complex EQL with sequence - requires manual review
