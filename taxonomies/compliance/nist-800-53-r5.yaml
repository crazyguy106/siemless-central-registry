    sources].'
  category: System and Information Integrity
  priority: medium
- id: SI-4(25)
  name: System Monitoring | Optimize Network Traffic Analysis
  description: Provide visibility into network traffic at external and key internal
    system interfaces to optimize the effectiveness of monitoring devices.
  category: System and Information Integrity
  priority: medium
- id: SI-4(3)
  name: System Monitoring | Automated Tool and Mechanism Integration
  description: Employ automated tools and mechanisms to integrate intrusion detection
    tools and mechanisms into access control and flow control mechanisms.
  category: System and Information Integrity
  priority: medium
- id: SI-4(4)
