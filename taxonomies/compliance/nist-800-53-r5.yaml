  description: 'When transferring information between different security domains,
    implement [Assignment: organization-defined security or privacy policy filters]
    on metadata.'
  category: Access Control
  priority: medium
- id: AC-4(2)
  name: Information Flow Enforcement | Processing Domains
  description: 'Use protected processing domains to enforce [Assignment: organization-defined
    information flow control policies] as a basis for flow control decisions.'
  category: Access Control
  priority: medium
