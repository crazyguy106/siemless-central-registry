- id: SI-4(1)
  name: System Monitoring | System-wide Intrusion Detection System
  description: Connect and configure individual intrusion detection tools into a system-wide
    intrusion detection system.
  category: System and Information Integrity
  priority: medium
- id: SI-4(10)
  name: System Monitoring | Visibility of Encrypted Communications
  description: 'Make provisions so that [Assignment: organization-defined encrypted
    communications traffic] is visible to [Assignment: organization-defined system
    monitoring tools and mechanisms].'
  category: System and Information Integrity
  priority: medium
- id: SI-4(11)
  name: System Monitoring | Analyze Communications Traffic Anomalies
  description: 'Analyze outbound communications traffic at the external interfaces
    to the system and selected [Assignment: organization-defined interior points within
    the system] to discover anomalies.'
  category: System and Information Integrity
  priority: medium
- id: SI-4(12)
  name: System Monitoring | Automated Organization-generated Alerts
  description: 'Alert [Assignment: organization-defined personnel or roles] using
    [Assignment: organization-defined automated mechanisms] when the following indications
    of inappropriate or unusual activities with security or privacy implications occur:
    [Assignment: organization-defined activities that trigger alerts].'
  category: System and Information Integrity
  priority: medium
- id: SI-4(13)
  name: System Monitoring | Analyze Traffic and Event Patterns
  description: '(a) Analyze communications traffic and event patterns for the system;

    (b) Develop profiles representing common traffic and event patterns; and

    (c) Use the traffic and event profiles in tuning system-monitoring devices.'
  category: System and Information Integrity
  priority: medium
- id: SI-4(14)
  name: System Monitoring | Wireless Intrusion Detection
  description: Employ a wireless intrusion detection system to identify rogue wireless
    devices and to detect attack attempts and potential compromises or breaches to
    the system.
  category: System and Information Integrity
  priority: medium
- id: SI-4(15)
  name: System Monitoring | Wireless to Wireline Communications
  description: Employ an intrusion detection system to monitor wireless communications
    traffic as the traffic passes from wireless to wireline networks.
  category: System and Information Integrity
  priority: medium
- id: SI-4(16)
  name: System Monitoring | Correlate Monitoring Information
  description: Correlate information from monitoring tools and mechanisms employed
    throughout the system.
  category: System and Information Integrity
  priority: medium
- id: SI-4(17)
  name: System Monitoring | Integrated Situational Awareness
  description: Correlate information from monitoring physical, cyber, and supply chain
    activities to achieve integrated, organization-wide situational awareness.
  category: System and Information Integrity
  priority: medium
- id: SI-4(18)
  name: System Monitoring | Analyze Traffic and Covert Exfiltration
  description: 'Analyze outbound communications traffic at external interfaces to
    the system and at the following interior points to detect covert exfiltration
    of information: [Assignment: organization-defined interior points within the system].'
  category: System and Information Integrity
  priority: medium
- id: SI-4(19)
  name: System Monitoring | Risk for Individuals
  description: 'Implement [Assignment: organization-defined additional monitoring]
    of individuals who have been identified by [Assignment: organization-defined sources]
    as posing an increased level of risk.'
  category: System and Information Integrity
  priority: medium
- id: SI-4(2)
  name: System Monitoring | Automated Tools and Mechanisms for Real-time Analysis
  description: Employ automated tools and mechanisms to support near real-time analysis
    of events.
  category: System and Information Integrity
  priority: medium
- id: SI-4(20)
  name: System Monitoring | Privileged Users
  description: 'Implement the following additional monitoring of privileged users:
    [Assignment: organization-defined additional monitoring].'
  category: System and Information Integrity
  priority: medium
- id: SI-4(21)
  name: System Monitoring | Probationary Periods
  description: 'Implement the following additional monitoring of individuals during
    [Assignment: organization-defined probationary period]: [Assignment: organization-defined
    additional monitoring].'
  category: System and Information Integrity
  priority: medium
- id: SI-4(22)
  name: System Monitoring | Unauthorized Network Services
  description: "(a) Detect network services that have not been authorized or approved\
