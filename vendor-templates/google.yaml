vendor: Google
template_count: 1
templates:
- product: Cloud Audit
  log_type: cloud_audit
  name: Google Cloud Audit Logs
  description: GCP audit logs for admin activity, data access, and system events.
  version: 1.0.0
  source_category: cloud
  integration_complexity: medium
  detection_value_score: 80
  default_fields:
  - timestamp
  - principal_email
  - method_name
  - service_name
  - resource_name
  - status
  - request
  - response
  default_log_types:
  - admin_activity
  - data_access
  - system_event
  mitre_coverage:
  - T1078
  - T1136
  - T1098
  - T1562
  use_cases:
  - cloud_security
  - data_access_monitoring
