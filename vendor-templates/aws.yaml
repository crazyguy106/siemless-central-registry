vendor: AWS
template_count: 1
templates:
- product: CloudTrail
  log_type: cloud_audit
  name: AWS CloudTrail Audit Logs
  description: AWS API activity logs for governance, compliance, and security monitoring.
  version: 1.0.0
  source_category: cloud
  integration_complexity: medium
  detection_value_score: 85
  default_fields:
  - timestamp
  - event_name
  - event_source
  - aws_region
  - source_ip_address
  - user_identity
  - request_parameters
  - response_elements
  - error_code
  default_log_types:
  - management_events
  - data_events
  - insights
  mitre_coverage:
  - T1078
  - T1136
  - T1098
  - T1562
  - T1537
  use_cases:
  - cloud_security
  - compliance_monitoring
