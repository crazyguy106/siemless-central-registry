notes: Access log variables for Nginx HTTP server. Supports custom log formats and
  combined log format.
log_formats:
- name: Combined Log Format
  format: $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent
    "$http_referer" "$http_user_agent"
  description: Standard combined log format compatible with Apache
- name: Main Format with timing
  format: $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent
    "$http_referer" "$http_user_agent" $request_time
  description: Combined format with request processing time
