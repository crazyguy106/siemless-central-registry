signatures:
- name: okta_generic
  description: Generic Okta System Log detection - matches eventType hierarchical
    pattern
  regex_pattern: '"eventType":\s*"(?:user|app|system|policy|security|group)\.[a-z]+\.[a-z]+'
  priority: 5
  confidence: 0.95
  log_type: security
  log_format: json
- name: okta_authentication_event
  description: User authentication events (login, logout, MFA)
  pattern: user\.session\.start|user\.session\.end|user\.authentication
  event_type: authentication
  confidence: 0.95
- name: okta_user_lifecycle
  description: User lifecycle events (create, update, delete, suspend)
  pattern: user\.lifecycle\.|user\.account\.
  event_type: user_management
  confidence: 0.9
- name: okta_application_event
  description: Application access and assignment events
  pattern: application\.user_membership|app\.oauth2|application\.lifecycle
  event_type: application
  confidence: 0.9
- name: okta_policy_event
  description: Policy evaluation and enforcement events
  pattern: policy\.evaluate|policy\.rule\.
  event_type: policy
  confidence: 0.85
- name: okta_security_event
  description: Security threat and suspicious activity events
  pattern: security\.threat|security\.request\.blocked
  event_type: security
  confidence: 0.95
- name: okta_group_event
  description: Group membership and management events
  pattern: group\.user_membership|group\.lifecycle
  event_type: group
  confidence: 0.85
