signatures:
- vendor: ot
  product: bacnet
  log_type: building
  version: null
  log_format: syslog
  signature_name: BACnet Protocol
  primary_pattern: (?:object_type|present_value|device_instance)
  confidence: 0.9
  priority: 30
  source: github_sync
  sample_logs:
  - object_type=analog_input device_instance=1234
  - "BACnet: ReadProperty device=100 object=analog-input:1 property=present-value"
  upstream_sources:
  - zeek
  documentation_url: http://www.bacnet.org/
  fields:
  - name: source_device_id
    type: number
    description: BACnet device instance number (0-4194302)
    ecs_field: source.address
    cim_field: src_id
    asim_field: SrcDvcId
  - name: destination_device_id
    type: number
    description: BACnet device instance number (0-4194302)
    ecs_field: destination.address
    cim_field: dest_id
    asim_field: DstDvcId
  - name: service_choice
    type: number
    description: BACnet service type (0-255)
    ecs_field: event.code
    cim_field: signature_id
    asim_field: EventOriginalType
  - name: object_type
    type: string
    description: BACnet object type (analog-input, binary-output, etc.)
    ecs_field: file.type
    cim_field: object_category
    asim_field: TargetFileType
  - name: object_instance
    type: number
    description: Object instance number within type
    ecs_field: file.offset
    cim_field: object_path
    asim_field: TargetFilePath
  - name: property_id
    type: number
    description: BACnet property identifier
    ecs_field: file.name
    cim_field: file_name
    asim_field: TargetFileName
  - name: property_value
    type: string
    description: Value of the property
    ecs_field: file.hash.md5
    cim_field: file_hash
    asim_field: TargetFileHashMd5
  - name: priority
    type: number
    description: Command priority (1-16, 1=highest)
    ecs_field: event.severity
    cim_field: priority
    asim_field: EventSeverity
  - name: source_ip
    type: ip
    description: Source IP address (BACnet/IP)
    ecs_field: source.ip
    cim_field: src_ip
    asim_field: SrcIpAddr
  - name: destination_ip
    type: ip
    description: Destination IP address (BACnet/IP)
    ecs_field: destination.ip
    cim_field: dest_ip
    asim_field: DstIpAddr
