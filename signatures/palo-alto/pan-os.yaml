- name: panos_traffic_log
  description: Palo Alto Networks PAN-OS Traffic Log
  log_type: TRAFFIC
  regex_pattern: \b(TRAFFIC),(start|end|drop|deny),\d{4}/\d{2}/\d{2}\s\d{2}:\d{2}:\d{2}
  confidence: 0.95
  fields:
  - type
  - subtype
  - start
- name: panos_threat_log
  description: Palo Alto Networks PAN-OS Threat Log
  log_type: THREAT
  regex_pattern: \b(THREAT),(virus|spyware|vulnerability|url|wildfire|data|flood|scan|file),
  confidence: 0.95
  fields:
  - type
  - subtype
- name: panos_system_log
  description: Palo Alto Networks PAN-OS System Log
  log_type: SYSTEM
  regex_pattern: \b(SYSTEM),(general|auth|dhcp|globalprotect|ha|ntp|satd|upgrade|user-id|vm-info),
  confidence: 0.95
  fields:
  - type
  - subtype
- name: panos_config_log
  description: Palo Alto Networks PAN-OS Configuration Log
  log_type: CONFIG
  regex_pattern: \b(CONFIG),(add|clone|commit|delete|edit|move|rename|set),
  confidence: 0.95
  fields:
  - type
  - cmd
- name: panos_hip_match_log
  description: Palo Alto Networks PAN-OS HIP Match Log
  log_type: HIPMATCH
  regex_pattern: \b(HIPMATCH),(object|profile),
  confidence: 0.95
  fields:
  - type
  - matchtype
- name: panos_url_filtering_log
  description: Palo Alto Networks PAN-OS URL Filtering Log
  log_type: URL
  regex_pattern: \b(GLOBALPROTECT),(gateway-auth|portal-auth|tunnel-connect|tunnel-disconnect),
  confidence: 0.95
  fields:
  - type
  - eventid
- name: panos_globalprotect_log
  description: Palo Alto Networks PAN-OS GlobalProtect Log
  log_type: GLOBALPROTECT
  regex_pattern: \b(GLOBALPROTECT),(portal-auth|gateway-auth|tunnel-connect|tunnel-disconnect|before-login),
  confidence: 0.95
  fields:
  - type
  - stage
- name: panos_userid_log
  description: Palo Alto Networks PAN-OS User-ID Log
  log_type: USERID
  regex_pattern: \b(USERID),(login|logout|timeout),
  confidence: 0.95
  fields:
  - type
  - subtype
- name: panos_decryption_log
  description: Palo Alto Networks PAN-OS Decryption Log
  log_type: DECRYPTION
  regex_pattern: \b(DECRYPTION),(success|failure|bypass|cert-expired|cert-untrusted),
  confidence: 0.95
  fields:
  - type
  - subtype
- name: panos_auth_log
