    filedigest string shows the binary hash of the file sent to be  analyzed by the
    WildFire service.
  category: Threat
- field_name: cloud
  field_type: string
  description: Only for WildFire subtype; all other types do not use this field.
  category: Threat
- field_name: private
  field_type: string
  description: or the WildFire cloud (public) from where the file was  uploaded for
    analysis.
  category: Threat
- field_name: url_idx
  field_type: int
  description: Used in URL Filtering and WildFire subtypes.  When an application uses
    TCP keepalives to keep a connection  open for a length of time, all the log entries
    for that session have a  single session ID. In such cases, when you have a single
    threat log  (and session ID) that includes multiple URL entries, the url_idx is  a
    counter that allows you to correlate the order of each log entry  within the single
    session.  For example, to learn the URL of a file that the firewall forwarded  to
    WildFire for a
  category: Threat
- field_name: user_agent
  field_type: string
  description: Only for the URL Filtering subtype; all other types do not use this  field.  The
    User Agent field specifies the web browser that the user used  to access the URL,
    for example Internet Explorer. This information  is sent in the HTTP request to
    the server.
  category: Threat
- field_name: filetype
  field_type: string
  description: Only for WildFire subtype; all other types do not use this field.  Specifies
    the type of file that the firewall forwarded for WildFire  analysis.
  category: Threat
- field_name: xff
  field_type: string
  description: Only for the URL Filtering subtype; all other types do not use this  field.  The
    X-Forwarded-For field in the HTTP header contains the IP  address of the user
    who requested the web page. It allows you to  identify the IP address of the user,
    which is useful particularly if  you have a proxy server on your network that
    replaces the user IP  address with its own address in the source IP address field
    of the  packet header.
  category: Threat
- field_name: referer
  field_type: string
  description: Only for the URL Filtering subtype; all other types do not use this  field.  The
    Referer field in the HTTP header contains the URL of the web  page that linked
    the user to another web page; it is the source  that redirected (referred) the
    user to the web page that is being  requested.
  category: Threat
- field_name: sender
