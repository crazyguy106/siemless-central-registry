signatures:
- name: zscaler_zia_generic_json
  description: Zscaler ZIA JSON log - identified by Zscaler-specific fields
  regex_pattern: '"(?:department|company|dlpengine|urlcategory|urlsupercategory|threatname)"\s*:'
  priority: 5
  confidence: 0.9
  log_type: web_proxy
  log_format: json
- name: zscaler_zia_generic_kv
  description: Zscaler ZIA key=value log - identified by Zscaler field names
  regex_pattern: (?:department|odevicename|urlcategory|dlpengine|cloudname|threatname)=
  priority: 5
  confidence: 0.88
  log_type: web_proxy
  log_format: kv
- name: zscaler_zia_web
  description: Zscaler ZIA web traffic log
  pattern: (?:urlclass|urlcategory|urlsupercategory).*(?:department|company|location)
  event_type: web
  confidence: 0.88
- name: zscaler_zia_firewall
  description: Zscaler ZIA cloud firewall log
  pattern: (?:csaction|csthreatname|csdevicemodel).*(?:inbytes|outbytes)
  event_type: firewall
  confidence: 0.85
- name: zscaler_zia_dns
  description: Zscaler ZIA DNS log
  pattern: (?:dns_req|dns_resp|edns_req|edns_resp).*(?:department|cloudname)
  event_type: dns
  confidence: 0.85
notes: Zscaler Internet Access provides cloud-native security for web traffic, DNS,
  firewall, DLP, and SaaS applications. NSS (Nanolog Streaming Service) delivers logs
  in configurable formats.
