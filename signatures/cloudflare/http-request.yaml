  description: Whether request was a Worker subrequest
  ecs_field: cloudflare.httprequestlogs.workersubrequest
  cim_field: cloudflare.httprequestlogs.workersubrequest
  asim_field: cloudflare.httprequestlogs.workersubrequest
  category: Worker
- field_name: WorkerSubrequestCount
  field_type: integer
  description: Number of subrequests issued by Worker
  ecs_field: cloudflare.httprequestlogs.workersubrequestcount
  cim_field: cloudflare.httprequestlogs.workersubrequestcount
  asim_field: cloudflare.httprequestlogs.workersubrequestcount
  category: Worker
- field_name: WorkerWallTimeUs
  field_type: integer
  description: Elapsed microseconds from Worker invocation start
  ecs_field: event.duration
  cim_field: WorkerWallTimeUs
  asim_field: WorkerWallTimeUs
  category: Worker
- field_name: ZoneName
  field_type: string
  description: Human-readable zone name (e.g., cloudflare.com)
  ecs_field: cloudflare.httprequestlogs.zonename
  cim_field: cloudflare.httprequestlogs.zonename
  asim_field: cloudflare.httprequestlogs.zonename
  category: Metadata
notes: Cloudflare HTTP Request logs capture all HTTP requests proxied through Cloudflare.
  Includes client info, edge processing, origin communication, bot detection, WAF,
  and caching details.
