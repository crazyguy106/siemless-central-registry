signatures:
- name: symantec_dlp_cef
  description: Symantec DLP CEF log - identified by Symantec/Vontu/Broadcom vendor
    in CEF header
  regex_pattern: CEF:\d+\|(?:Symantec|Vontu|Broadcom)\|(?:Data Loss Prevention|DLP)
  priority: 5
  confidence: 0.98
  log_type: dlp
  log_format: cef
- name: symantec_dlp_incident
  description: Symantec DLP incident detection
  pattern: (?:Symantec|Broadcom).*(?:DLP|Data Loss).*(?:INCIDENT_ID|MATCH_COUNT|POLICY)
  event_type: dlp_incident
  confidence: 0.92
- name: symantec_dlp_syslog
  description: Symantec DLP syslog format with DLP-specific fields
  pattern: (?:INCIDENT_ID|POLICY_RULES_MATCHED|MATCH_COUNT|BLOCKED_STATUS).*(?:Symantec|DLP|DataLoss)
  event_type: dlp
  confidence: 0.88
notes: 'Comprehensive DLP event coverage: Detection Server, Endpoint, Policy, Incident,
  EDM/IDM Profiles, Reporting, Cloud, OCR, Discover Cluster, and CyberArk integration
  events. Event codes range from 1000-6309.'
