  pattern: ProcessStartTime|ProcessEndTime|ImageFileName|CommandLine
  event_type: process
  confidence: 0.9
- name: crowdstrike_network_event
  description: Network connection events
  pattern: LocalAddressIP4|RemoteAddressIP4|LocalPort|RemotePort|Protocol
  event_type: network
  confidence: 0.9
- name: crowdstrike_dns_event
  description: DNS request events
  pattern: DomainName|RequestType|ContextBaseFileName
  event_type: dns
  confidence: 0.9
- name: crowdstrike_auth_event
