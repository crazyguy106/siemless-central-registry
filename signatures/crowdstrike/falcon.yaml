  confidence: 0.98
  log_type: security
  log_format: cef
- name: crowdstrike_falcon_generic_json
  description: Generic CrowdStrike Falcon detection - JSON format
  regex_pattern: '"(?:customerIDString|cid)":\s*"[a-f0-9]{32}"'
  priority: 5
  confidence: 0.95
  log_type: security
  log_format: json
