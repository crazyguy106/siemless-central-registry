- name: azure_activity_generic
  description: Generic Azure Activity Log detection - matches operationName field
  regex_pattern: '"operationName":\s*"Microsoft\.[A-Za-z]+/[A-Za-z]+/'
  priority: 5
  confidence: 0.95
  log_type: audit
  log_format: json
notes: Azure Activity Log provides insight into subscription-level events including
  Administrative, ServiceHealth, ResourceHealth, Alert, Autoscale, Security, Recommendation,
  and Policy categories.
