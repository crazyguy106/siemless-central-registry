- name: sentinelone_generic
  description: Generic SentinelOne EDR detection - matches accountId/agentId pattern
  regex_pattern: '"(?:accountId|agentId)":\s*"\d{15,20}"'
  priority: 5
  confidence: 0.9
  log_type: security
  log_format: json
- name: sentinelone_cef
  description: SentinelOne EDR detection - CEF format
  regex_pattern: CEF:\d+\|SentinelOne\|
  priority: 5
  confidence: 0.95
  log_type: security
  log_format: cef
notes: Covers Alert and Threat log types with agent, process, file, network, and container
  fields
