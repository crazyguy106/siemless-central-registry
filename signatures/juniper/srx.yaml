  - session-id-32
  - source-zone-name
  - destination-zone-name
  - username
  - roles
  - application
  - nested-application
- name: juniper_rt_flow_session_close
  pattern: RT_FLOW_SESSION_CLOSE
  description: Session closed - includes traffic statistics
  event_type: session_end
  action: allowed
  fields:
  - source-address
  - source-port
  - destination-address
  - destination-port
  - service-name
  - protocol-id
  - policy-name
  - nat-source-address
