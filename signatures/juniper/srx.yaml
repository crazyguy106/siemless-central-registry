signatures:
- name: juniper_srx_generic
  description: Generic Juniper SRX Security Gateway detection - RT_FLOW messages
  regex_pattern: RT_FLOW(?::|_SESSION_(?:CREATE|CLOSE|DENY))
  priority: 5
  confidence: 0.95
  log_type: security
  log_format: syslog
- name: juniper_rt_flow_session_create
  pattern: RT_FLOW_SESSION_CREATE
  description: Session created - traffic permitted by security policy
  event_type: session_start
  action: allowed
  fields:
