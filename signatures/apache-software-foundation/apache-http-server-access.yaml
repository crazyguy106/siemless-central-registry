notes: Access log format directives for Apache HTTP Server. Supports Common Log Format
  (CLF) and Combined Log Format.
log_formats:
- name: Common Log Format (CLF)
  format: '%h %l %u %t "%r" %>s %b'
  description: NCSA Common Log Format
- name: Combined Log Format
  format: '%h %l %u %t "%r" %>s %b "%{Referer}i" "%{User-agent}i"'
  description: NCSA Extended/Combined Log Format with Referer and User-Agent
- name: Virtual Host Combined
  format: '%v:%p %h %l %u %t "%r" %>s %b "%{Referer}i" "%{User-agent}i"'
  description: Combined format with virtual host and port
